        <script>
            // Function to toggle between under construction and main site
            function toggleSiteVisibility(showMainSite) {
            const constructionSection = document.getElementById('constructionSection');
            const mainContent = document.getElementById('mainContent');
            
            if (showMainSite) {
                // Show the main site
                constructionSection.style.display = 'none';
                mainContent.style.display = 'block';
            } else {
                // Show under construction
                constructionSection.style.display = 'flex';
                mainContent.style.display = 'none';
            }
            }

            // Initial site state - Change 'false' to 'true' when your site is ready
            const SHOW_MAIN_SITE = false;
            
            // Apply the initial state when page loads
            document.addEventListener('DOMContentLoaded', function() {
            toggleSiteVisibility(SHOW_MAIN_SITE);
            });
        </script>
